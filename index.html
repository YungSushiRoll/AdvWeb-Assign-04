<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- custom -->
    <style>
        .flag{ cursor: pointer; }
    </style>
    <title>MODAS</title>
</head>

<body style="background-color: #dedede;">
    <nav class="navbar fixed-top navbar-light" style="background-color:#dedede;">
        <div class="navbar-brand">
          <i class="fas fa-shield-alt"></i>
          <span class="d-inline d-md-none">MODAS</span>
          <span class="d-none d-md-inline" style="font-variant:small-caps;">Moving Object Detection Alert System</span>
        </div>
        <button id="auto-refresh" type="button" class="btn btn-primary" data-val="false">
            <i class="far fa-square"></i> Auto Refresh
        </button>
      </nav>
    <div class="container" style="margin-top:60px;">
        <table class="text-center mx-auto table-dark table-striped" style="width: 1000px;">
            <thead class="bg-info">
                <th>ID</th>
                <th>Time Stamp</th>
                <th>Location</th>
                <th>Flagged</th>
            </thead>
            <tbody class="consumerInfo">

            </tbody>
        </table>
        <div class="text-center mt-3 text-muted" id="currentPage"></div>
        <div id="current" class="d-none" data-val=""></div>
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item first">
                    <button class="page-link" id="firstBtn" data-page="0">First</button>
                </li>
                <li class="page-item prev">
                    <button class="page-link mr-2" id="prevBtn" data-page="0">Previous</button>
                </li>
                <li class="page-item next">
                    <button class="page-link ml-2" id="nextBtn" data-page="0">Next</button>
                </li>
            </ul>
        </nav>
    </div>


    <!-- jQuery framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- custom javascript -->
    <script src="client.js"></script>
    <!-- popper & bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
